<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processing Form</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>Ask me a question....</h1>
    <form id="textForm">
        <textarea id="inputText" rows="4" cols="50" placeholder="Enter your text here"></textarea>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>

    <script>
        const form = document.getElementById('textForm');
        const textarea = document.getElementById('inputText');
        const response = document.getElementById('response');

        async function submitForm() {
            const inputText = textarea.value;

            try {
                const result = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: inputText }),
                });
                const data = await result.json();
                response.textContent = data.response;
            } catch (error) {
                response.textContent = 'An error occurred while processing your request.';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await submitForm();
        });

        textarea.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                await submitForm();
            }
        });
    </script>
</body>
</html>
