<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processing Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        textarea, button {
            margin: 10px 0;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Ask me a question....</h1>
    <form id="textForm">
        <textarea id="inputText" rows="4" cols="50" placeholder="Enter your text here"></textarea>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById('textForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const inputText = document.getElementById('inputText').value;
            const response = document.getElementById('response');

            try {
                const result = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: inputText }),
                });
                const data = await result.json();
                response.textContent = data.response;
            } catch (error) {
                response.textContent = 'An error occurred while processing your request.';
            }
        });
    </script>
</body>
</html>
